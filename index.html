<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css_grid_style.css">
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 2px;
        }

        .header{
            grid-column: 1/-1;
        }

        .footer{
            grid-column: 1/3;
        }
    </style>
</head>

<body>
 <div class="container">
    <div class="header">Header</div>
    <div class="manu">Menu</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
 </div>
</body>
</html>
