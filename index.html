<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css_grid_style.css">
    <style>
        .container{
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 90px);
            grid-template-rows: repeat(2, 90px);
            grid-auto-rows: 1fr;
            justify-content: space-around; /*set content in the direction of left to right (column perspective)*/
            align-content: center;/*set content in the direction of top to bottom (row perspective)*/
            grid-gap: 2px;
        }
    </style>
</head>

<body>
 <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
 </div>
</body>
</html>
