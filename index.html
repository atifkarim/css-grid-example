<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css_grid_style.css">
    <style>
        .container{
            display: grid;
            /* row / column */
            grid-template: 3fr 1fr / 1fr auto 3fr;
            grid-gap: 20px;
        }
    </style>


</head>


<body>
 <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
 </div>
</body>
</html>
